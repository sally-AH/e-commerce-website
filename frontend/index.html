<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/signin_signup.css">
    <link rel="stylesheet" href="styles/categories.css">
    <title>Sally's</title>
</head>
<body>
    <div id="header">
        <div class="logo">Sally's</div>
        <div id="navlinks">
            <ul>
                <li id="home">Home</li>
                <li class="nav-hover">Services</li>
                <li class="nav-hover">Trending</li>
                <li class="nav-hover">Reviews</li>
                <li class="nav-hover">Contact</li>
                <li id="heart" class="nav-hover"><i class="fa-solid fa-heart"></i></li>
                <li id="cart" class="nav-hover"><i class="fa-solid fa-cart-shopping"></i></li>
                <li id="profile" class="nav-hover"><i class="fa-solid fa-user"></i></li>
            </ul>
        </div>
    </div>

    <div id="id01" class="modal">
        <div class="modal-content">
            <div class="sign-container">
               <span onclick="document.getElementById('id01').style.display='none'" class="close" title="close">&times;</span>
                <h1>Sally's Login</h1>
                <input type="text" name="firstName" placeholder="Username or email" required>
                <input type="password" name="pssword" placeholder="Password" required>
                <p>Are you new to Sally's?&nbsp; <a href="#" id="btn_signup">Signup here</a></p>
                <div class="clearfix">
                <button type="submit" class="login-button" >Login</button>
                </div>
            </div>
        </div>
    </div>

    <div id="id02" class="modal">
        <div class="modal-content">
            <div class="sign-container">
               <span onclick="document.getElementById('id02').style.display='none'; " class="close" title="close">&times;</span>
                <h1>Sally's signup</h1>
                <input type="text" name="firstName" placeholder="Full name" required>
                <input type="password" name="pssword" placeholder="Username or email" required>
                <input type="text" name="firstName" placeholder="Password" required>
                <p>Already have an account?&nbsp; <a href="#" id="back_signin">Signin</a></p>
                <div class="clearfix">
                <button type="submit" class="login-button">signup</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
